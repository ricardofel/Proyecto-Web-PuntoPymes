<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Talent Track{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid min-vh-100">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="col-md-3 col-lg-2 bg-light p-0 min-vh-100">

                <ul class="nav flex-column pt-3">

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Asistencia del equipo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-primary bg-white fw-bold border-end border-primary border-3" href="#">
                            Empleados
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">KPI & Evaluaciones</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Reportes</a>
                    </li>

                </ul>

            </div>

            <main class="col-md-9 col-lg-10">
                <div class="p-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
