<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid min-vh-100">
        <div class="row">

            <div class="col-md-3 col-lg-2 bg-light p-0 min-vh-100">

                <ul class="nav flex-column pt-3">

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Asistencia del equipo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-primary bg-white fw-bold border-end border-primary border-3"
                            href="#">Empleados</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">KPI & Evaluaciones</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Reportes</a>
                    </li>

                </ul>

            </div>

            <main class="col-md-9 col-lg-10">

                <div class="p-4">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Formulario de nuevo empleado</h2>
                        <a href="listado-empleados.html" class="btn btn-light">
                            <i class="bi bi-x-lg"></i> </a>
                        <a href="home" class="btn text-white" style="background-color: #6f42c1;" type="button">
                            X
                        </a>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="inputNombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="inputNombres" placeholder="Ingresa los nombres">
                        </div>
                        <div class="mb-3">
                            <label for="inputApellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="inputApellidos"
                                placeholder="Ingresa los apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="inputCorreo" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="inputCorreo" placeholder="ejemplo@dominio.com">
                        </div>
                        <div class="mb-3">
                            <label for="inputPuesto" class="form-label">Puesto</label>
                            <input type="text" class="form-control" id="inputPuesto"
                                placeholder="Ingresa el puesto del empleado">
                        </div>
                        <div class="mb-3">
                            <label for="inputDepartamento" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="inputDepartamento"
                                placeholder="Ingresa el departamento">
                        </div>
                        <div class="mb-3">
                            <label for="inputFechaIngreso" class="form-label">Fecha de ingreso</label>
                            <input type="date" class="form-control" id="inputFechaIngreso">
                        </div>

                        <button type="submit" class="btn text-white" style="background-color: #6f42c1;">Guardar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
