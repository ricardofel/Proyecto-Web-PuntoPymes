<div id="modalCrearKPI" class="modal fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" aria-hidden="true" onclick="cerrarModalKPI()"></div>

    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        
        <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-slate-100">
            
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 border-b border-slate-100">
                <div class="sm:flex sm:items-start justify-between">
                    <div class="flex items-center gap-3">
                        <div class="mx-auto flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-blue-50 sm:mx-0">
                            <svg class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-base font-bold leading-6 text-slate-900" id="modal-title">Nuevo Indicador</h3>
                            <p class="text-xs text-slate-500">Define una métrica clave para monitorear.</p>
                        </div>
                    </div>
                    <button type="button" onclick="cerrarModalKPI()" class="text-slate-400 hover:text-slate-500 transition-colors">
                        <span class="sr-only">Cerrar</span>
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <form action="{% url 'kpi:kpi_crear' %}" method="POST">
                {% csrf_token %}
                <div class="px-6 py-4 space-y-4">
                    
                    <div>
                        <label for="{{ form.nombre.id_for_label }}" class="block text-xs font-bold text-slate-700 mb-1">Nombre del Indicador <span class="text-red-500">*</span></label>
                        {{ form.nombre }}
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label for="{{ form.unidad_medida.id_for_label }}" class="block text-xs font-bold text-slate-700 mb-1">Unidad</label>
                            {{ form.unidad_medida }}
                        </div>
                        <div>
                            <label for="{{ form.frecuencia.id_for_label }}" class="block text-xs font-bold text-slate-700 mb-1">Frecuencia</label>
                            {{ form.frecuencia }}
                        </div>
                        <div>
                            <label for="{{ form.meta_default.id_for_label }}" class="block text-xs font-bold text-slate-700 mb-1">Meta Objetivo</label>
                            {{ form.meta_default }}
                        </div>
                    </div>

                    <div>
                        <label for="{{ form.descripcion.id_for_label }}" class="block text-xs font-bold text-slate-700 mb-1">Descripción (Opcional)</label>
                        {{ form.descripcion }}
                    </div>

                </div>

                <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-2 border-t border-slate-100">
                    <button type="submit" class="inline-flex w-full justify-center rounded-lg bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto transition-all hover:shadow-md hover:-translate-y-0.5">
                        Crear Indicador
                    </button>
                    <button type="button" onclick="cerrarModalKPI()" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 sm:mt-0 sm:w-auto transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    function cerrarModalKPI() {
        document.getElementById('modalCrearKPI').classList.add('hidden');
    }
    function abrirModalKPI() {
        document.getElementById('modalCrearKPI').classList.remove('hidden');
    }
</script>
