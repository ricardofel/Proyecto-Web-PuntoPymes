<div class="modal fade" id="modalKpiCrear" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'kpi:kpi_crear' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title font-bold">Nuevo KPI</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body space-y-3">
                    <div>
                        <label class="form-label text-sm font-semibold">Nombre del Indicador</label>
                        {{ form.nombre }}
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="form-label text-sm font-semibold">Unidad</label>
                            {{ form.unidad_medida }}
                        </div>
                        <div>
                            <label class="form-label text-sm font-semibold">Frecuencia</label>
                            {{ form.frecuencia }}
                        </div>
                    </div>
                    <div>
                        <label class="form-label text-sm font-semibold">Meta Estándar</label>
                        {{ form.meta_default }}
                        <div class="form-text text-xs">Valor objetivo ideal para comparar.</div>
                    </div>
                    <div>
                        <label class="form-label text-sm font-semibold">Descripción</label>
                        {{ form.descripcion }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-sm">Guardar KPI</button>
                </div>
            </form>
        </div>
    </div>
</div>
