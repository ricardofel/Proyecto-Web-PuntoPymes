{% extends "core/base_dashboard.html" %}
{% block page_content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-sm border border-red-100 mt-10 text-center">
    <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
    </div>
    <h2 class="text-lg font-bold text-slate-800 mb-2">¿Eliminar indicador?</h2>
    <p class="text-slate-500 mb-6">Estás a punto de eliminar <strong>"{{ kpi.nombre }}"</strong> y todo su historial. Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-2">
            <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 rounded-lg hover:bg-red-700">Sí, eliminar</button>
            <a href="{% url 'kpi:kpi_detalle' kpi.id %}" class="w-full border border-slate-300 py-2 rounded-lg text-slate-600 font-bold hover:bg-slate-50 block">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
