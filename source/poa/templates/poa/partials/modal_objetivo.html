{% if success %}
  <!-- Actualiza el dashboard vÃ­a OOB y cierra el modal con toast -->
  <div hx-swap-oob="innerHTML:#poa-dashboard">{{ dashboard_html|safe }}</div>
  <script>
    (function() {
      document.getElementById('modalObjetivoCrear').classList.add('hidden');
      document.body.classList.remove('modal-open');
      Swal.fire({
        toast: true, position: 'top-end', showConfirmButton: false, timer: 3000,
        icon: 'success', title: 'Operacion exitosa'
      });
    })();
  </script>
{% endif %}

<div 
  id="modal-objetivo-content" 
  class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-slate-100"
>
  <form
    id="form-objetivo-crear"
    method="post"
    hx-post="{% if is_edit %}{{ edit_url }}{% else %}{% url 'poa:objetivo_crear' %}{% endif %}"
    hx-target="#modal-objetivo-content" 
    hx-swap="outerHTML"
    class="flex flex-col h-full"
  >
    {% csrf_token %}
    <input type="hidden" name="anio" value="{{ anio_actual }}" />

    <div class="bg-slate-50 px-4 py-3 sm:px-6 flex justify-between items-center border-b border-slate-100">
        <h3 class="text-lg font-semibold leading-6 text-slate-900">
            {% if is_edit %}Editar Objetivo{% else %}Nuevo Objetivo{% endif %}
        </h3>
        <button type="button" onclick="document.getElementById('modalObjetivoCrear').classList.add('hidden')" class="text-slate-400 hover:text-slate-500 transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
    </div>
    
    <div class="px-4 py-5 sm:p-6 space-y-4">
        {% if form.non_field_errors %}
        <div class="rounded-md bg-red-50 p-3 mb-4 border border-red-100 text-sm text-red-700">{{ form.non_field_errors|join:", " }}</div>
        {% endif %}
        
        <style>
            #form-objetivo-crear input, #form-objetivo-crear textarea, #form-objetivo-crear select {
                width: 100%; border-radius: 0.5rem; border-color: #cbd5e1; font-size: 0.875rem; padding: 0.5rem 0.75rem; margin-top: 0.25rem;
            }
        </style>

        <div><label class="block text-sm font-medium text-slate-700">{{ form.nombre.label }}</label>{{ form.nombre }}</div>
        <div><label class="block text-sm font-medium text-slate-700">{{ form.descripcion.label }}</label>{{ form.descripcion }}</div>
        <div><label class="block text-sm font-medium text-slate-700">{{ form.estado.label }}</label>{{ form.estado }}</div>
    </div>

    <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-2 border-t border-slate-100 rounded-b-xl">
        <button type="submit" class="inline-flex w-full justify-center rounded-lg bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-500 sm:w-auto">Guardar</button>
        <button type="button" onclick="document.getElementById('modalObjetivoCrear').classList.add('hidden')" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-slate-900 ring-1 ring-inset ring-slate-300 hover:bg-slate-50 sm:mt-0 sm:w-auto">Cancelar</button>
    </div>
  </form>
</div>
